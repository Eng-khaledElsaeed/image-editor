<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Editor in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
      <div class="container">
        <div class="caption">
                <i class="fa-solid fa-toggle-off"></i>
                <h2>Easy Image Editor</h2>
        </div>
   
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label for="" class="title">filters</label>
                    <div class="options">
                        <button id="brightnes" class="active">brightnes</button>
                        <button id="saturation">saturation</button>
                        <button id="inversion">inversion</button>
                        <button id="grayscale">grayscale</button>
                    </div>
                        <div class="filter-info">
                            <p class="name">brightnes</p>
                            <p class="value">100%</p>
                        </div>
                    <input type="range" name="rang" id="" value="100" min="0" max="200">
                </div>

                <div class="rotate">
                    <label for="" class="title">rotate & flip</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>

            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>

        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
 

    <script src="script.js"></script>
  </body>
</html>
